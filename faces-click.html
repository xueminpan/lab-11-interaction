<html>
<head>
	<title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	
	sketch.addEventListener("click", function(event) {
		
		draw_exclamation(event.x,event.y);
		
	
	});
}
function draw_exclamation(x,y){
		context.fillStyle ="green"
		draw_circle(x,y,100);
		
		context.fillStyle ="white"
		draw_circle(x-35,y-10,35);
		draw_circle(x+35,y-10,35);

		context.fillStyle ="black"
		draw_circle(x-45,y-10,25);
		draw_circle(x+25,y-10,25);

		context.fillRect(x-25,y+50,50,20);
		context.fillRect(x-55,y-60,40,10);
		context.fillRect(x+15,y-60,40,10);
}
function draw_circle(x,y,r) {
		
		context.beginPath();
		context.arc(x, y, r, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();


}
</script>
</body>
</html>
